<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <style>
        body
        {
            background-image: linear-gradient(white,#3EDBF0);
            background-size: cover;
            background-repeat: no-repeat;
            height: 1000px;
        }
    </style>
</head>
<body>
<br><br><br>
<center>
    
<form action="{{url_for('sessions')}}" method="POST" style="width: 500px; border:3px solid grey; border-radius: 6px;padding: 20px;">
    <h1><b>Registration Form</b></h1><br>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b><i>First Name</i></b></label>
        <input type="text" name="first" required class="form-control" id="exampleInputFirstName1">
    </div><br>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b><i>Last Name</i></b></label>
        <input type="text" name="last" required class="form-control" id="exampleInputLastName1">
    </div><br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b><i>Email address</i></b></label>
      <input type="email" name="email" required class="form-control" id="exampleInputEmail1">
    </div><br>
    <div class="mb-3">
        <label  class="form-label"><b><i>Phone number</i></b></label>
        <input type="tel" name="phone" required class="form-control" >
    </div><br>
    <div class="mb-3">
      <label  class="form-label"><b><i>Password</i></b></label>
      <input type="password" required  name="password" class="form-control">
    </div><br>
    <button type="submit" class="btn btn-success" style="width: 300px">Submit</button>
  </form>
  </center>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
